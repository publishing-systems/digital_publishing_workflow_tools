messageArgumentsMissingUsage = Verwendung:
messageParameterList = job-datei ergebnis-info-datei
messageResultInfoFileCantGetCanonicalPath = Kann keinen kanonischen Pfad für die Ergebnisinformationsdatei "{0}" ermitteln.
messageResultInfoPathIsADirectory = Ergebnisinformationspfad "{0}" ist ein Verzeichnis.
messageResultInfoFileIsntWritable = Ergebnisinformationsdatei "{0}" ist nicht schreibbar.
messageJobFileCantGetCanonicalPath = Kann keinen kanonischen Pfad für die Jobdatei "{0}" ermitteln.
messageJobFileDoesntExist = Jobdatei "{0}" existiert nicht.
messageJobPathIsntAFile = Jobpfad "{0}" ist keine Datei.
messageJobFileIsntReadable = Jobdatei "{0}" ist nicht lesbar.
messageCallDetails = Aufgerufen mit Jobdatei "{0}" und Ergebnisinformationsdatei "{1}".
messageJobFileEntryIsMissingAnAttribute = Eintrag #{1} in Jobdatei "{0}" fehlt das "{2}"-Attribut.
messageJobFileEntryInputFileDoesntExist = Eingabedatei "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) existiert nicht.
messageJobFileEntryInputPathIsntAFile = Eingabepfad "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) ist keine Datei.
messageJobFileEntryInputFileIsntReadable = Eingabedatei "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) ist nicht lesbar.
messageJobFileEntryEntitiesResolverConfigFileDoesntExist = Entities-Resolver-Konfigurationsdatei "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) ist keine Datei.
messageJobFileEntryEntitiesResolverConfigPathIsntAFile = Entities-Resolver-Konfigurationspfad "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) ist keine Datei.
messageJobFileEntryEntitiesResolverConfigFileIsntReadable = Entities-Resolver-Konfigurationsdatei "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) ist nicht lesbar.
messageJobFileEntryStylesheetFileDoesntExist = Stylesheet-Datei "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) existiert nicht.
messageJobFileEntryStylesheetPathIsntAFile = Stylesheet-Pfad "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) ist keine Datei.
messageJobFileEntryStylesheetFileIsntReadable = Stylesheet-Datei "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) ist nicht lesbar.
messageJobFileEntryOutputPathIsADirectory = Ausgabepfad "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) referenziert ein Verzeichnis.
messageJobFileEntryOutputFileIsntWritable = Ausgabedatei "{2}" (konfiguriert in Jobdatei "{0}", Eintrag #{1}) ist nicht schreibbar.
messageJobFileErrorWhileReading = Während die Jobdatei "{0}" ausgelesen wurde, ist ein Fehler aufgetreten.
messageJobFileNoEntriesConfigured = Keine Einträge in Jobdatei "{0}" konfiguriert.
messageCantUseEntityResolver2 = Ihre JavaVM unterstützt kein EntityResolver2, dementsprechend können manche externen DTDs eventuell nicht anhand eines Pfads relativ zu ihrem Eltern-DTD identifiziert werden, sondern nur anhand eines absoluten Pfads. Wenn dies der Fall ist, können wenigstens absolute Pfade in der Entities-Resolver-Konfigurationsdatei "{0}" hinterlegt werden.
messageNoEntityResolver = Ausführung ohne Entity-Resolver. Dieser Fall sollte niemals eintreten, es sollte wenigstens eine leere Entities-Resolver-Konfigurationsdatei angegeben worden sein.
messageErrorWhileTransforming = Während der Eintrag #{1} der Jobdatei "{0}" transformiert werden sollte, ist ein Fehler aufgetreten.
